<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>
<style>
    div{
        height:100vh;
    }
</style>
</head>
<body>

    <div id="root" class="d-flex flex-column">This can be change</div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"
    crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
       
         class MyClassComp extends React.Component{
            render(){
                return (<div className="d-flex flex-column align-items-center justify-content-center"><h2 className='align-self-start ms-2'>Class Component:</h2><h2>What's your name?</h2>
         <input type="text" id="nameClass" className="mb-4" placeholder="Enter name" /><h2>How old are you?</h2>
         <input type="text" id="ageClass"  placeholder="Enter age"/><button className="btn btn-primary mt-4 w-25" type="submit" onClick={this.props.clickHandler}>Click me</button></div>)
            }
        }

        let clickGreetClass = () => {
            let name = document.getElementById('nameClass').value;
            let age = document.getElementById('ageClass').value;
            let res = (age==='' || isNaN(age))?"Invalid age":(age<21? "You're so young!":(age<70?"You're in a right age :)":"You're a senior."))
            class ClickClassComp extends React.Component{
                render(){
                    return (<div className="d-flex flex-column align-items-center justify-content-center"><h1>Hello {name}</h1>
                 <h3>{res}</h3> </div>)
                }
            }
    
             let root = ReactDOM.createRoot(document.getElementById("root"))
             root.render(<ClickClassComp/>)
        
        }

        let MyFunComp = (props) => {
            return (<div className="d-flex flex-column align-items-center justify-content-center"><h2 className='align-self-start ms-2'>Functional Component:</h2><h2>What's your name?</h2>
         <input type="text" id="nameFun" className="mb-4" placeholder="Enter name" /><h2>How old are you?</h2>
         <input type="text" id="ageFun"  placeholder="Enter age"/><button className="btn btn-primary mt-4 w-25" type="submit" onClick={props.clickHandler}>Click me</button></div>)
        }


        let clickGreetFun = () =>{
            let name = document.getElementById('nameFun').value;
            let age = document.getElementById('ageFun').value;
            let res = (age==='' || isNaN(age))?"Invalid age":(age<21? "You're so young!":(age<70?"You're in a right age :)":"You're a senior."))
            let ClickFunComp = () => {
            return (<div className="d-flex flex-column align-items-center justify-content-center"><h1>Hello {name}</h1>
                <h3>{res}</h3> </div>);
        } 
        let root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<ClickFunComp/>)
        }

   
        let root = ReactDOM.createRoot(document.getElementById("root"))
        root.render([<MyClassComp clickHandler = {clickGreetClass}/>,<MyFunComp clickHandler={clickGreetFun}/>])

       
    </script>
    
</body>
</html>
